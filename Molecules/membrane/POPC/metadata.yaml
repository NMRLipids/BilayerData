  category: glycerophospholipid
  description: >
    1-palmitoyl-2-oleoyl-sn-glycero-3-phosphocholine (POPC) is a phosphatidylcholine with a palmitoyl group at the sn-1 position and an oleoyl group at the sn-2 position of the glycerol backbone. It is a major component of biological membranes and is widely used in model membrane studies.
